<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container-fluid" id="main">
    <div class="container" id="inner" data-aos="zoom-in">
      <div class="headingquotes">
        <h1 id="quotesText" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="1500"></h1>
      </div>
      <div class="authornames">
        <span class="lead">By</span>
        <span class="lead" id="quotesAuthor"></span>
      </div>
      <div id="buttons">
        <button class="btn btn-outline-primary" id="btn">QUOTES</button>
        <button class="btn btn-outline-primary" id="btnFb">
          <i class="fab fa-twitter" id="hovereffect"></i>
        </button>
      </div>

      <br /><br />
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script>
    AOS.init();
    // let jsonData = "";
    // let authorTxt = "";
    // let authorName = "";
    let quotesText = document.getElementById("quotesText");
    let quotesAuthor = document.getElementById("quotesAuthor");
    let btn = document.getElementById("btn");
    let btnFb = document.getElementById("btnFb");

    const facebookPost = () => {
      let facebookPost = `http://twitter.com/intent/tweet?text=${authorTxt}`;
      window.open(facebookPost);
      console.log("usman");
    };

    const randomlyGetQuotes = () => {
      let rNum = Math.floor(Math.random() * 1644);
      authorTxt = jsonData[rNum].text;
      authorName = jsonData[rNum].author;
      if (authorName == null) {
        authorName = "UnKnown";
      } else {
        authorName = jsonData[rNum].author;
      }
      quotesText.innerHTML = jsonData[rNum].text;
      quotesAuthor.innerHTML = jsonData[rNum].author;
      console.log(authorTxt);
      console.log(authorName);
    };
    const getQuotes = async () => {
      const apiLink = "https://type.fit/api/quotes";
      try {
        let data = await fetch(apiLink);
        jsonData = await data.json();
        randomlyGetQuotes();
        //   console.log(jsonData.length);
        //   console.log(jsonData[0].author);
      } catch (err) { }
    };
    btn.addEventListener("click", randomlyGetQuotes);
    btnFb.addEventListener("click", facebookPost);
    getQuotes();
  </script>
</body>
